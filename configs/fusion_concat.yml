fusion:
  method: "concat"
  input_dims: [256, 256, 256, 256]   # DNA, RNA, Protein, Text projected dims
  output_dim: 512

training:
  epochs: 30
  batch_size: 8
  learning_rate: 3e-4
  weight_decay: 1e-4
  optimizer: "adam"
  scheduler: "cosine"
  loss: "mse"          # or "cross_entropy"
  device: "cuda"
