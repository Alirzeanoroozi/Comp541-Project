name: fusion_concat
fusion_type: concat

task: regression # or classification
#num_classes: 3

dDNA: 512
dRNA: 640
dProt: 320

alignment:
  dna_up_kernel_size: 3
  dna_up_stride: 2
  dna_up_padding: 2
  dna_up_bias: false

  rna_pool_kernel_size: 3
  rna_pool_stride: 3

  align_to: protein

textcnn:
  proj_dim: 640
  kernel_sizes: [3, 4, 5]
  out_channels: 1280
  activation: relu
  global_max_pool: true
  dropout: 0.2

fusion: {}
